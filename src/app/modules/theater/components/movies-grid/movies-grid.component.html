<div class="content"> 

<table mat-table class="lessons-table mat-elevation-z8" [dataSource]="moviesData">


    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let element">{{element.id}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Movie Name</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let element">{{element.title}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="original_language">
        <mat-header-cell *matHeaderCellDef>Original Language</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let element">{{element.original_language}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="popularity">
        <mat-header-cell *matHeaderCellDef>Popularity</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let element">{{element.popularity}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="release_date">
        <mat-header-cell *matHeaderCellDef>Release Date</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let element">{{element.release_date}}</mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="runtime">
        <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let element">{{element.runtime}}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</table>
<mat-paginator #paginator [pageSizeOptions]="[20,50]" 
[pageSize]="DEFAULT_PAGE_SIZE"
showFirstLastButtons></mat-paginator>

</div>
